<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .selection-container {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .selection-container h1 {
            margin-bottom: 30px;
        }
        .pos-button {
            margin-bottom: 15px;
            padding: 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="selection-container">
        <h1>{{ page_title }}</h1>
        {% if points_of_sale %}
            <div class="d-grid gap-2">
                {% for pos in points_of_sale %}
                    <a href="{% url 'caixa:sales_page' pos_id=pos.id %}" class="btn btn-primary pos-button">
                        {{ pos.name }}
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning" role="alert">
                Nenhum Ponto de Venda ativo foi encontrado. Por favor, cadastre um no painel de administração.
            </div>
        {% endif %}
    </div>
</body>
</html>
